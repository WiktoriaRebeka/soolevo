version: "3.9"

# ─────────────────────────────────────────────────────────────
#  SOOLEVO.COM — Docker Compose (produkcja)
#  Uruchomienie: docker compose --env-file .env up -d
# ─────────────────────────────────────────────────────────────

networks:
  soolevo-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pdf_reports:
  certbot_conf:
  certbot_www:

services:

  # ── PostgreSQL ─────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: always
    networks: [soolevo-net]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soolevo}
      POSTGRES_USER: ${POSTGRES_USER:-soolevo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soolevo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    networks: [soolevo-net]
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ── Backend FastAPI ────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    networks: [soolevo-net]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-soolevo}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-soolevo}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      PAYNOW_API_KEY: ${PAYNOW_API_KEY}
      PAYNOW_SIGNATURE_KEY: ${PAYNOW_SIGNATURE_KEY}
      PAYNOW_SANDBOX: ${PAYNOW_SANDBOX:-false}
      REPORT_PRICE_GROSZY: ${REPORT_PRICE_GROSZY:-4900}
      PDF_REPORTS_DIR: /app/reports
      FRONTEND_URL: ${FRONTEND_URL:-https://soolevo.com}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://soolevo.com,https://www.soolevo.com}
    volumes:
      - pdf_reports:/app/reports
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend (Nginx serwuje pliki React) ───────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: always
    networks: [soolevo-net]
    expose:
      - "80"

  # ── Nginx Reverse Proxy + SSL ──────────────────────────────
  nginx:
    image: nginx:alpine
    restart: always
    networks: [soolevo-net]
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/soolevo.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    command: >
      sh -c "nginx -g 'daemon off;'"

  # ── Certbot (SSL Let's Encrypt) ───────────────────────────
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot --quiet;
               sleep 12h & wait $!;
             done"
    profiles: ["certbot"]
