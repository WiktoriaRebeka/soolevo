# ─────────────────────────────────────────────────────────────
#  NGINX — soolevo.com + api.soolevo.com
#  Konfiguracja produkcyjna z SSL (Let's Encrypt)
# ─────────────────────────────────────────────────────────────

# Redirect HTTP → HTTPS dla obu domen
server {
    listen 80;
    server_name soolevo.com www.soolevo.com api.soolevo.com;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Redirect www → non-www
server {
    listen 443 ssl http2;
    server_name www.soolevo.com;

    ssl_certificate     /etc/letsencrypt/live/soolevo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soolevo.com/privkey.pem;

    return 301 https://soolevo.com$request_uri;
}

# ── FRONTEND — soolevo.com ────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name soolevo.com;

    ssl_certificate     /etc/letsencrypt/live/soolevo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soolevo.com/privkey.pem;

    # Bezpieczeństwo
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # React SPA — wszystkie trasy do index.html
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache dla plików statycznych (Vite generuje z hash'em)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf)$ {
            proxy_pass http://frontend:80;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }
    }
}

# ── BACKEND — api.soolevo.com ─────────────────────────────────
server {
    listen 443 ssl http2;
    server_name api.soolevo.com;

    ssl_certificate     /etc/letsencrypt/live/api.soolevo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.soolevo.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Limit rozmiaru ciała requestu (PDF payloads)
    client_max_body_size 10M;

    # Timeout dla długich obliczeń PV
    proxy_read_timeout 120s;
    proxy_connect_timeout 10s;

    # Rate limiting — ochrona przed brute force na auth
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
